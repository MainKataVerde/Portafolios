<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texto sin fondo sobre imagen desenfocada</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen items-center justify-center bg-yellow-500">
    <div class="relative h-full w-full overflow-hidden">
      <!-- Imagen de fondo desenfocada -->
      <img
        src=""
        alt="Imagen de fondo"
        class="absolute inset-0 h-full w-full object-cover blur-lg"
      />

      <!-- Texto que aparece sobre la imagen desenfocada sin fondo -->
      <div
        class="relative z-10 text-center text-4xl font-bold text-white md:text-6xl"
      >
        Texto sin fondo sobre imagen desenfocada
      </div>
    </div>
  </body>
</html>
