<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div class="group w-full md:flex">
      <!-- Primer elemento -->
      <div
        class="group peer h-1/4 w-full items-center justify-center bg-yellow-400 duration-500 ease-out group-hover:h-screen md:flex md:h-screen md:w-1/4 md:hover:w-full"
      >
        <div
          class="flex h-full items-center justify-center group-hover:h-2/6 md:group-hover:w-2/6"
        >
          <p class="text-5xl font-bold transition duration-700 md:text-4xl">
            About Me
          </p>
        </div>
        <div
          class="hidden h-1/2 w-full items-start justify-center group-hover:flex md:hidden md:h-screen md:w-1/2 md:items-center"
        >
          <div
            class="mx-4 flex w-full justify-center rounded-2xl bg-yellow-500 shadow-2xl"
          >
            <p class="p-6">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
              harum ea numquam vel quaerat itaque voluptatem illum omnis tempore
              alias consequuntur eveniet voluptatum enim necessitatibus eaque,
              autem sed id nostrum?
            </p>
          </div>
        </div>
      </div>
      <!-- Segundo elemento -->
      <div
        class="group peer h-1/4 w-full items-center justify-center bg-yellow-400 duration-500 ease-out group-hover:h-screen md:flex md:h-screen md:w-1/4 md:hover:w-full"
      >
        <div
          class="flex h-full items-center justify-center group-hover:h-2/6 md:group-hover:w-2/6"
        >
          <p class="text-5xl font-bold transition duration-700 md:text-4xl">
            Proyects
          </p>
        </div>
      </div>
      <!-- Tercer elemento -->
      <div
        class="peer flex h-1/4 w-full items-center justify-center overflow-hidden bg-yellow-400 duration-500 ease-out md:h-screen md:w-1/4 md:hover:w-full"
      >
        <p class="text-5xl font-bold transition duration-700 md:text-4xl">
          Skills
        </p>
      </div>
      <!-- Cuarto elemento -->
      <div
        class="peer flex h-1/4 w-full items-center justify-center overflow-hidden bg-yellow-400 duration-500 ease-out md:h-screen md:w-1/4 md:hover:w-full"
      >
        <p class="text-5xl font-bold transition duration-700 md:text-4xl">
          Works
        </p>
      </div>
    </div>
    <style>
      /* Modo móvil: Los divs se hacen pequeños y el que recibe hover se agranda */
      @media (max-width: 768px) {
        .group:hover .peer {
          height: 10% !important; /* Los elementos se hacen pequeños */
        }
        .group .peer:hover {
          height: 75% !important; /* El elemento que recibe hover se hace grande */
        }
      }

      /* Modo escritorio: Mantener comportamiento de ocultar */
      @media (min-width: 768px) {
        .group:hover .peer {
          opacity: 0;
          width: 0;
        }
        .group .peer:hover {
          opacity: 1 !important;
          width: 100% !important;
        }
      }
    </style>
  </body>
</html>
